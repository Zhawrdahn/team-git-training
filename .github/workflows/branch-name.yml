name: Validate Branch Name

on:
  create:  # runs whenever a branch or tag is created

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Check branch name
        run: |
          # Extract the created ref name
          BRANCH_NAME="${GITHUB_REF##*/}"

          # Only validate branches (not tags)
          if [[ "${GITHUB_REF_TYPE}" == "branch" ]]; then
            echo "Checking branch name: $BRANCH_NAME"

            if [[ ! "$BRANCH_NAME" =~ ^(feature|bugfix|hotfix)/.+$ ]]; then
              echo "‚ùå Invalid branch name: $BRANCH_NAME"
              echo "Must start with feature/, bugfix/, or hotfix/"
              exit 1
            fi
          else
            echo "Skipping validation for tags"
          fi
